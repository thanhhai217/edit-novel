name: build-publish-ghcr
on:
  push:
    tags:
      - 'v*'                 # build khi anh tạo tag v1.2.3
  workflow_dispatch: {}       # cho phép chạy tay

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write         # để push GHCR
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      VERSION: ${{ github.ref_name }}                         # v1.2.3
      TS: ${{ github.run_started_at }}                        # 2025-08-20T12:34:56Z
      TS_TAG: ${{ github.run_id }}-${{ github.run_attempt }}  # fallback timestamp nếu cần
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build & Push multi-arch
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          # Tag gồm: version, version+sha, timestamp (UTC, dùng run_id), và optional latest
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ env.IMAGE_NAME }}:${{ env.VERSION }}-${{ steps.vars.outputs.SHORT_SHA }}
            ${{ env.IMAGE_NAME }}:ts-${{ env.TS_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
